<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simon Says!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"type="text/css"media="screen"href="simon-says.css"/>
  </head>
  <body id="body">
    <form>
        <button id="button-blue"></button>
        <div></div>
      <div id="box-container">
        <div id="base-game"></div>
        <div id="color-blue"></div>
        <div id="color-red"></div>
        <div id="color-yellow"></div>
        <div id="color-green"></div>
        <div id="start-game">
          <button id="start-button">START!</button>
          <label for="name-game">
            <p id="name-game" type="text">SIMON</p>
          </label>
        </div>
      </div>
    </form>
    <script src="simon-says.js"></script>
  </body>
</html>
