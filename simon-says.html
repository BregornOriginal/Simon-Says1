<!DOCTYPE html>
<html id="html">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simon Says!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"type="text/css"media="screen"href="simon-says.css"/>
  </head>
  <body id="body">
    <p id="cpu-turn" class="">ATTENTION: The cpu it's playing</p>
    <p id="player-turn" class="">Now is you turn</p>
    <div id="base-game">
          <button id="button-color" name ="blue" class="button-color blue"></button>
          <button id="button-color" name ="red" class="button-color red"></button>
          <button id="button-color" name ="yellow" class="button-color yellow"></button>
          <button id="button-color" name ="green" class="button-color green"></button>
          <div id="start-game">
            <button id="start-button">START!</button>
            <label for="name-game">
              <p id="name-game" type="text">SIMON</p>
            </label>
          </div>
      </div>
    </div>
    <script src="simon-says.js"></script>
  </body>
</html>
